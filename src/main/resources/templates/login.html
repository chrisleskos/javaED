<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>javaED - Sign in</title>
        <link type="text/css" rel="stylesheet" th:href="@{styling/base.css}">
        <link type="text/css" rel="stylesheet" th:href="@{styling/form-auth.css}">
        <link type="text/css" rel="stylesheet" th:href="@{styling/login.css}">
    </head>
    <body>

        <div th:if="${param.error}" class="alert error">
            <div class="message-window">
                Invalid user credentials
            </div>
        </div>
        <div th:if="${param.logout}" class="alert success">
            <div class="message-window">
                You have been logged out.
            </div>

        </div>
        <form method="post">
            <input name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button> <br>
            <a th:href="@{/register}">New here? Register</a>
        </form>

        <img th:src="@{images/logo.png}" class="logo">
        <div class="rocket-window">
            <img th:src="@{images/rocket-window.png}" class="window-cover">
            <img th:src="@{images/earth-view.jpg}" class="galaxy-view">
            <img th:src="@{images/sun.png}" class="sun">
        </div>

        <img th:src="@{images/hologram-proj.png}" class="hologram">

    </body>
</html>
